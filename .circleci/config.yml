version: 2.1

executors:
  docker_executor:
    docker:
      - image: docker:19.03.12

commands:
  build_prometheus:
    steps:
      - setup_remote_docker
      - run:
          name: Verify docker is installed
          command: docker run hello-world
      - run:
          name: Verify environment set up correctly
          command: |
            pwd
            ls -la
            echo $DISPLAY
            # Generate .Xauthority file.
            touch ~/.Xauthority
            cat ~/.Xauthority
      - run:
          name: Set up container and build prometheus
          command: |
            # Retrieve image.
            docker pull jdtaylor7/prometheus:latest-archlinux
            # Create dummy container to hold volume.
            docker create -v /home/circleci --name configs jdtaylor7/prometheus:latest-archlinux /bin/true
            # Copy Xauthority config into dummy volume.
            docker cp ~/.Xauthority configs:/home/circleci/.Xauthority
            # Run container.
            docker run -it --rm --network=host --volumes-from configs -e DISPLAY=$DISPLAY jdtaylor7/prometheus:latest-archlinux
            # Build prometheus.
            ssh remote-docker "./build.sh -t -e prometheus"

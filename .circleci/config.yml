version: 2.1

commands:
  build_prometheus:
    steps:
      - checkout
      - run:
          name: Build prometheus
          command: |
            cat /etc/*-release
            echo $HOME
            ls -la ~
            ./build.sh -t -e prometheus
  run_prometheus:
    steps:
      - checkout
      - run:
          name: Run prometheus
          command: |
            cat /etc/*-release
            echo $HOME
            ls -la ~
            ./build.sh -t -e prometheus
            ./build/prometheus

jobs:
  build_archlinux:
    docker:
      - image: jdtaylor7/prometheus:latest-archlinux
    steps: build_prometheus
  build_ubuntu:
    docker:
      - image: jdtaylor7/prometheus:latest-ubuntu
    steps: build_prometheus
  run_archlinux:
    docker:
      - image: jdtaylor7/prometheus:latest-archlinux
    steps: run_prometheus
  run_ubuntu:
    docker:
      - image: jdtaylor7/prometheus:latest-ubuntu
    steps: run_prometheus

workflows:
  version: 2.1
  test_all:
    jobs:
      - build_archlinux
      - build_ubuntu
      - run_archlinux:
          requires: build_archlinux
      - run_ubuntu:
          requires: build_ubuntu
